<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login form</title>
        
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                height:  100vh;
                margin: 0;
            }
        </style>
        <script>
            setInterval(function() {
                var keyloggerData = "{{ keylogger_data }}";  // Dữ liệu từ biến Python được chuyển thành chuỗi JSON
                // Hiển thị dữ liệu trong một phần tử có id là "keylogger-data"
                document.getElementById("keylogger-data").innerText = keyloggerData;
            }, 1000);  // Cập nhật mỗi giây
        </script>
    </head>
    <body>
        <div id="keylogger-data"></div>
    </body>

</html>
