<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Bootstrap Website</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body style="background-color: #f8f9fa;">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div style="border: 2px solid #17a2b8; padding: 20px; border-radius: 10px; background-color: #ffffff;">

                    <form action="" method="POST">
                        <h2 class="text-center mb-4">Đăng Nhập</h2>

                        <div class="form-group">
                            <label for="name">Email</label>
                            <input type="email" name="name" id="name" class="form-control" placeholder="Nhập email" required>
                        </div>

                        <div class="form-group">
                            <label for="pass">Mật khẩu</label>
                            <input type="password" name="pass" id="pass" class="form-control" placeholder="Nhập mật khẩu " required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Đăng Nhập</button>
                    </form>

                    <h6 class="text-center mt-3">-------------Hoặc--------------</h6>

                    <button type="button" class="btn btn-link btn-block" onclick="redirectToRegister()" >Đăng Ký Tài Khoản</button>

                </div>

            </div>
        </div>
    </div>

    

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function redirectToRegister() {
            window.location.href = "/register";
        }
    </script>
</body>
</html>
