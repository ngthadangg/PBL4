<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <!-- Thêm Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Thêm CSS tùy chỉnh -->
    <style>
        body {
            padding: 20px;
        }

        .custom-input-group {
            border-radius: 4px;
            overflow: hidden;
        }

        .custom-input-group .input-group-text {
            border: 10px solid ;
            color: #4d95f5; 
            border-radius: 4px;
        }

        .custom-input-group .btn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Khung ô van dài -->
            <div class="input-group mb-3 custom-input-group">
                <input type="text" class="form-control" placeholder="Nhập liên kết cần chặn" aria-label="Nhập liên kết" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button">Chặn</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Thêm Bootstrap JS và Popper.js trước khi thêm Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
