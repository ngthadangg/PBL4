<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App History</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #button-container {
        display: flex;
        flex-direction: row;
        gap: 40px;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    .button {
        display: inline-block;
        padding: 15px 25px;
        font-size: 24px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
    }

    .button:hover {
        background-color: #3e8e41;
    }

    .button:active {
        background-color: #3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }

    #appHistory {
        background-color: Gold;
    }

    #webHistory {
        background-color: OrangeRed;
    }

    #history-iframe {
        width: 80%;
        height: 400px;
        margin-top: 20px;
        border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="button-container">
    <button class="button" id="appHistory" onclick="appHistory()">Show App History</button>
    <button class="button" id="webHistory" onclick="webHistory()">Show Web History</button>
  </div>

  <iframe id="history-iframe" src="" frameborder="0" style="width:100%;height:90vh;border:none;"></iframe>

  <script>
    async function appHistory() {
      try {
        const response = await fetch('/history', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ action: 'appHistory' }),
        });
        const data = await response.json();
        
      } catch (error) {
        console.error('Error:', error);
      }
    }

    async function webHistory() {
      try {
        const response = await fetch('/history', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ action: 'webHistory' }),
        });
        
      } catch (error) {
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
