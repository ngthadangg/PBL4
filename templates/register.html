<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Đăng Ký Tài Khoản</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body style="background-color: #f8f9fa;">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div style="border: 2px solid #28a745; padding: 20px; border-radius: 10px; background-color: #ffffff;">

                    <form action="/register" method="POST">
                        <h2 class="text-center mb-4">Đăng Ký Tài Khoản</h2>

                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" name="registerEmail" id="registerEmail" class="form-control" placeholder="Nhập email" required>
                        </div>

                        <div class="form-group">
                            <label for="registerPass">Mật khẩu</label>
                            <input type="password" name="registerPass" id="registerPass" class="form-control" placeholder="Nhập mật khẩu(ít nhất 6 ký tự)" required>
                        </div>

                        <button type="submit" class="btn btn-success btn-block">Đăng Ký</button>
                    </form>

                </div>

            </div>
        </div>
    </div>

</body>
</html>
