<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web History Viewer</title>
</head>
<body>
    <h1>Web History Viewer</h1>

    <form id="history-form" onsubmit="getHistory(); return false;">
        <label for="browser-type">Select Browser Type:</label>
        <select id="browser-type" name="browser_type">
            <option value="Edge">Edge</option>
            <option value="Chrome">Chrome</option>
        </select>

        <label for="selected-date">Select Date:</label>
        <input type="date" id="selected-date" name="selected_date">

        <button type="submit">Get History</button>
    </form>

    <div id="history-result"></div>

    <script>
        function getHistory() {
            const form = document.getElementById('history-form');
            const formData = new FormData(form);
        
            fetch('/get_web_history', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('history-result');
                resultDiv.innerHTML = '';
        
//                if (data) {
//                    data.forEach(item => {
//                        const div = document.createElement('div');
//                        div.innerHTML = `<p>${item.formatted_time}: ${item.title} - ${item.url}</p>`;
//                        resultDiv.appendChild(div);
//                    });
//                } else {
//                    resultDiv.innerHTML = '<p>No history available for the selected date and browser.</p>';
//                }
                if (data && data.length > 0) {
                    // Tạo bảng và tiêu đề
                    const table = document.createElement('table');
                    const thead = document.createElement('thead');
                    const trHead = document.createElement('tr');
                    const thTime = document.createElement('th');
                    const thTitle = document.createElement('th');
                    const thUrl = document.createElement('th');

                    thTime.textContent = 'Time';
                    thTitle.textContent = 'Title';
                    thUrl.textContent = 'URL';

                    trHead.appendChild(thTime);
                    trHead.appendChild(thTitle);
                    trHead.appendChild(thUrl);
                    thead.appendChild(trHead);
                    table.appendChild(thead);

                    // Thêm dữ liệu vào tbody
                    const tbody = document.createElement('tbody');
                    data.forEach(item => {
                        const tr = document.createElement('tr');
                        const tdTime = document.createElement('td');
                        const tdTitle = document.createElement('td');
                        const tdUrl = document.createElement('td');

                        tdTime.textContent = item.formatted_time;
                        tdTitle.textContent = item.title;
                        tdUrl.textContent = item.url;

                        tr.appendChild(tdTime);
                        tr.appendChild(tdTitle);
                        tr.appendChild(tdUrl);
                        tbody.appendChild(tr);
                    });

                    table.appendChild(tbody);
                    resultDiv.appendChild(table);
                } else {
                    resultDiv.innerHTML = '<p>No history available for the selected date and browser.</p>';
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
