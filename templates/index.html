<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidLogger</title>


    <style>
        *,html{
            padding: 0;
            margin: 10px;
            box-sizing: border-box;
            

        }
        body{
            background-color: #e4e4e4
            height: 100%;
            margin: 0;
            overflow: hidden;

        }
        nav{
            background-color : white;
            overflow: hidden;
            display: flex;
            justify-content: space-between ;
            align-self: center;

        }
        nav h2{
            display: flex;
            color: tomato;
        }
        nav a{
            display: flex;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            line-height: 1;
        }
        .dropdown {
            display: flex;
            text-align: center;
            text-decoration: none;
            margin-left: 0px;
            line-height: 1;

        }

        .dropdown-content {
            display: none;
            position: absolute;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <h2>KidLogger</h2>
        <a href="#" onclick="loadPage('/keylogger')">Giám sát bàn phím</a>
        <a href="#" onclick="loadPage('/screenshots')">Giám sát màn hình</a>
        <a href="#" onclick="loadPage('/history')">Giám sát hoạt động </a>
        <a href="#" onclick="loadPage('/web_history')">Giám sát duyệt web </a>
        <a href="#" onclick="loadPage('/remote-control')">Điều khiển máy tính</a>
        <a href="#" onclick="loadPage('/statistics')">Thống kê</a>
        
    </nav>
    <iframe id="content" style="width:100%;height:100vh;border:none;"></iframe>

    <script>
        var isLoggedIn = {{ is_logged_in|tojson|safe }};
        if (isLoggedIn) {
            document.getElementById('content').style.display = 'block';
            alert('Server đã được khởi tạo. Bạn có thể kết nối từ client.');
        } else {
            document.getElementById('content').style.display = 'none';
        }
        
        function loadPage(page) {

            var iframe = document.getElementById('content');
            iframe.src = page;
        }
    </script>
</body>
</html>
