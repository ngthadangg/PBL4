<!DOCTYPE html>
<html>
    <head>
        <style>

            body {
                display: flex;
                flex-direction: row;
                gap: 40px;
                justify-content: center;
                align-items: center;
                height:  50vh;
                margin: 0;
            }
            .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            }

            .button:hover {background-color: #3e8e41}

            .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
            }

            #shutdown {
            background-color: red;
            }

            #restart {
            background-color: DeepSkyBlue;
            }
        </style>
    </head>
    <body style="text-align:center; padding-top: 50px;">

        <button class="button" id="shutdown" onclick = "shutdown()">Shutdown</button>
        <button class="button" id="restart" onclick = "restart()">Restart</button>

        <div id="message-container"></div>
        <script>
            function shutdown() {
                fetch('/remote-control', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'shutdown' }),
                })
                .then(response => response.json())
                .then(data => {
                    // Hiển thị thông báo từ dữ liệu nhận được từ server
                    alert(data.message);                
                });
            }
    
            function restart() {
                fetch('/remote-control', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'restart' }),
                })
                .then(response => response.json())
                .then(data => {
                    // Hiển thị thông báo từ dữ liệu nhận được từ server
                    alert(data.message);                
                });
            }
        </script>
        
        
    </body>
</html>
